<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title></title>

	<link rel="stylesheet" href="../vendor/bootstrap/4.0/css/bootstrap.css">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/sketchy/bootstrap.min.css"> -->
	<link rel="stylesheet" href="../vendor/jquery-ui/1.12.1/jquery-ui.css">
	<link href="./css/sticky-footer-navbar.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->

	<!--
	[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]
	-->
	<style media="screen">
		.testbox {
			border: 1px solid #c0c0c0;
			border-radius: 5px;
			margin-bottom: 5px;
		}
		.testbox .row h3{
			text-align: center;
			width: 100%;
			padding: 5px;
			border-bottom: 1px solid #c0c0c0;
			background-color: #e0e0e0;
		}
	</style>
</head>
<body>

	<!-- Fixed navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">QkApp Tests</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../docs/index.html">Docs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

	<!-- QkDialog template -->
	<div data-qkapp-role="dialog" class="modal fade" role="dialog" style="background-color: rgba(0, 0, 0, 0.5);">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
					<button type="button" class="close" title="Escape">&times;</button>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>

    <!-- Begin page content -->
    <main role="main" class="container mt-5 pt-2">
		<div class="row">
			<h1>QkApp V. <span class="spanQkAppVersion"></span> tests</h1>
		</div>
		<div class="row testbox">
			<div class="col">
				<div class="row">
					<h3>QkAlert</h3>
				</div>
				<div class="row">
					<div class="col">
						<div class="btn btn-info" id="btnAlertTest1">
							Trigger alert
						</div>
						<div id="divAlertTest1">
							<h1>This is singular alert container</h1>
						</div>
					</div>
					<div class="col">
						<div class="btn btn-info" id="btnAlertTest2">
							Trigger alert
						</div>
						<div id="divAlertTest2">
							<h1>This is multi-alert container</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row testbox">
			<div class="col">
				<div class="row">
					<h3>QkOverlay</h3>
				</div>
				<div class="row">
					<div class="col">
						<div class="btn btn-info" id="btnOverlayTest1">
							Toggle overlay
						</div>
						<div style="height: 150px; border:1px solid #c0c0c0; border-radius: 5px; padding: 5px; margin:5px;" id="divOverlayTest1">
							<h1>This is overlaid text</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row testbox">
			<div class="col">
				<div class="row">
					<h3>QkDialog</h3>
				</div>
				<div class="row">
					<div class="col">
						<table width="100%">
							<tr>
								<td colspan="2">
									<div class="btn btn-info" id="btnDialogTest1">
										Show dialog
									</div>
								</td>
							</tr>
							<tr>
								<td>Size</td>
								<td>
									<select class="form-control" id="selSize" name="nSize">
										<option value="lg">Large</option>
										<option value="sm">Small</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Title</td>
								<td><input class="form-control" type="text" name="sTitle" id="txtDialogTitle" value="hi!"></td>
							</tr>
							<tr>
								<td>Message</td>
								<td><textarea class="form-control" type="textarea" name="sMessage" id="txtDialogMessage">Large message text</textarea></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
    </main>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">QkApp v <span class="spanQkAppVersion"></span></span>
      </div>
    </footer>
	<script src="../vendor/jquery/3.3.1/jquery.js"></script>
	<!-- <script src="../vendor/jquery-ui/1.12.1/jquery-ui.js"></script> -->
	<script src="../vendor/bootstrap/4.0/js/bootstrap.js"></script>
	<script src="../build/umd/qkapp.bundle.js"></script>
	<script src="js/tests.js"></script>

	<script type="text/javascript">
		var x = null;
		$(function ($) {
			var version = QkAppLib.version;
			$('.spanQkAppVersion').html(version);
			var app = new QkAppLib.QkApp($, {})
			test_alert(app, '#divAlertTest1', '#btnAlertTest1', true);
			test_alert(app, '#divAlertTest2', '#btnAlertTest2', false);
			test_overlay(app, '#divOverlayTest1', '#btnOverlayTest1');
			test_dialog(
				app,
				'#btnDialogTest1',
				()=>$('#txtDialogTitle').val(),
				()=>$('#txtDialogMessage').val(),
				()=>$('#selSize').val(),
			);
		});
	</script>
</body>

</html>
